<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Circumference Calculator</title>
</head>

<body>
  <div class="calc">
    <h1>Circumference Calculator</h1>
    <h4>Fixed radius of 5 meters:</h4>
    <p>- Area: <span id="area1"></span> m²</p>
    <p>- Perimeter: <span id="perimeter1"></span> m</p>

    <h4>Enter the radius to calculate the area and perimeter:</h4>
    <input type="text" id="radiusInput" placeholder="Radius">
    <button onclick="calculateCircumference()">Calculate</button>
    <p>- Area: <span id="area2"></span> m²</p>
    <p>- Perimeter: <span id="perimeter2"></span> m</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
