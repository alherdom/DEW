<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generator of divisors of a number</title>
</head>

<body>
    <div class="calc">
        <h1>Tip Calculator</h1>
        <h4>Enter the number to generate your divisors:</h4>
        <input type="text" id="number" placeholder="12345">
        <button onclick="findDivisors()">Calculate</button>
        <p><span id="divisors"></span></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
