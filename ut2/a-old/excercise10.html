<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Rombo de emoticonos</title>
</head>

<body>
    <div class="calc">
        <h1>Create a rhombus</h1>
        <h4>Enter the number of rows for the rhombus:</h4>
        <input id="n_rows" style="text-align: center; width: 290px;"
            placeholder="Number of rows of the rhombus"><br><br>
        <button onclick="dibujarRombo()">Generate</button><br><br>
    </div>
    <br>
    <div id="rombo" style="text-align: center; color:#5840FF; font-size: 25px; font-weight: bolder;"></div>

    <script>
        function dibujarRombo() {
            var filas = parseInt(document.getElementById('n_rows').value);
            var output = '';

            // Parte creciente del rombo:
            for (let i = 1; i <= filas; i++) {
                let linea = '';
                for (let j = 1; j <= 2 * i - 1; j++) {
                    linea += '*';
                }
                output += ' '.repeat(filas - i) + linea + '<br>';
            }

            // Parte decreciente del rombo:
            for (let i = filas - 1; i >= 1; i--) {
                let linea = '';
                for (let j = 1; j <= 2 * i - 1; j++) {
                    linea += '*';
                }
                output += ' '.repeat(filas - i) + linea + '<br>';
            }

            document.getElementById('rombo').innerHTML = output;
        }
    </script>
</body>

</html>
