<!DOCTYPE html>
<html>

<head>
    <title>Cuestionario</title>
    <style>
        .pregunta {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Cuestionario</h1>

    <div class="pregunta">
        <p>Pregunta 1: La Tierra es plana</p>
        <button onclick="verificarRespuesta(true, 1)">Verdadero</button>
        <button onclick="verificarRespuesta(false, 1)">Falso</button>
    </div>

    <div class="pregunta">
        <p>Pregunta 2: El agua hierve a 100 grados Celsius a nivel del mar</p>
        <button onclick="verificarRespuesta(true, 2)">Verdadero</button>
        <button onclick="verificarRespuesta(false, 2)">Falso</button>
    </div>

    <script>
        function verificarRespuesta(respuesta, pregunta) {
            var preguntaDiv = document.getElementsByClassName("pregunta")[pregunta - 1];

            if (respuesta) {
                preguntaDiv.style.color = 'green';
            } else {
                preguntaDiv.style.color = 'red';
            }
        }
    </script>
</body>

</html>
