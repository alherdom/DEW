<!DOCTYPE html>
<html lang="en">
<head>

    <title>UT5 - Form Activity</title>

<body>
    <form action="">
        <h4>Pregunta 1.- Checkbox</h4>
        <label for="">¿Cuáles de las siguientes frutas son rojas?</label>
        <input type="checkbox" id="manzana" name="manzana" value="manzana">Manzana
        <input type="checkbox" id="platano" name="platano" value="platano">Plátano
        <input type="checkbox" id="fresa" name="fresa" value="fresa">Fresa
        <input type="checkbox" id="mango" name="mango" value="mango">Mango

        <h4>Pregunta 2.- Radio</h4>
        <label for="">¿Cuál de las siguientes opciones es un color primario?</label>
        <input type="radio" id="rojo" name="rojo" value="rojo">Rojo
        <input type="radio" id="verde" name="verde" value="verde">Verde
        <input type="radio" id="naranja" name="naranja" value="naranja">Naranja
        <input type="radio" id="marron" name="marron" value="marron">Marrón

        <h4>Pregunta 3.- Select</h4>
        <label for="">¿Cuál de las siguientes opciones es un color primario?</label>
        <input type="radio" id="rojo" name="rojo" value="rojo">Rojo
        <input type="radio" id="verde" name="verde" value="verde">Verde
        <input type="radio" id="naranja" name="naranja" value="naranja">Naranja
        <input type="radio" id="marron" name="marron" value="marron">Marrón
    </form>
</body>
</html>
