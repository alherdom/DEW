<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Examen Final Primera Evaluaci贸n. Ejercicio 2.</title>
    <link rel="stylesheet" type="text/css"
        href="https://www3.gobiernodecanarias.org/educacion/cau_ce/cookies/cookieconsent.min.css" />
    <script type="text/javascript"
        src="https://www3.gobiernodecanarias.org/educacion/cau_ce/cookies/cookieconsent.min.js"></script>
    <script type="text/javascript"
        src="https://www3.gobiernodecanarias.org/educacion/cau_ce/cookies/cauce_cookie.js"></script>
    <script type="text/javascript"
        src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/piwik-base.js"></script>
    <script type="text/javascript"
        src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/piwik-eforma.js"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <!-- Bloque 1: Paciente nuevo -->
            <div class="create-patient-form">
                <h2 style="font-size: 18px;">Paciente nuevo</h2>
                <form id="formulario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="Nombre" required>

                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" value="Apellidos" required>

                    <label for="nhc">NHC:</label>
                    <input type="text" id="nhc" name="nhc" value="NHC" required>

                    <label for="sexo">Sexo:</label>
                    <input type="text" id="sexo" name="sexo" value="Sexo" required>

                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

                    <button onclick="crearPaciente(); return false" id="crearnuevo">Crear
                        paciente</button><!--Recuerda bloquear su acci贸n por defecto -->
                </form>
            </div>
        </div>
        <div class="main-content">

            <!-- Bloque 2: Visualizar y Modificar Paciente -->
            <div>
                <div class="section-header">
                    <h2 style="font-size: 18px;">Paciente actual</h2>
                </div>
                <form>
                    <textarea id="datospaciente" name="datospaciente" rows="8" placeholder="Paciente actual"></textarea>

                    <!-- Contenedor para los botones de modificaci贸n -->
                    <div class="modification-buttons">
                        <h2 style="font-size: 16px;">Modificar:</h2>
                        <button type="button" id="modificarNHC" onclick="paciente.modificarNHC()">NHC</button>
                        <button type="button" id="modificarNombre" onclick="paciente.modificarNombre()">Nombre</button>
                        <button type="button" id="modificarApellidos"
                            onclick="paciente.modificarApellido()">Apellidos</button>
                        <button type="button" id="modificarSexo" onclick="paciente.modificarSexo()">Sexo</button>
                        <button type="button" id="modificarFecha" onclick="paciente.modificarNacimiento()">Fecha de
                            Nacimiento</button>
                    </div>
                </form>
            </div>

            <!-- Bloque 3: Historial completo -->
            <div>
                <div class="section-header">
                    <h2 style="font-size: 18px;">Historial completo</h2>
                </div>
                <textarea id="historial" name="historial" rows="10" placeholder="Historial completo"></textarea>
                <!-- Botones para el historial -->
                <div>
                    <button type="button" id="agregarDxyTto" onclick="paciente.agregarHistorial()">Agregar diagn贸stico y
                        tratamiento</button>
                    <button type="button" id="modificarEpisodio" onclick="paciente.modificarHistorial()">Modificar
                        Episodio</button>
                    <button type="button" id="limpiar" onclick="limpiarPagina()">Limpiar ventana</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
