<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Set Date and Countdown</title>
</head>

<body>
    <h1>Set Date and Countdown</h1>
    <div class="calc">
        <br><br>
        <input id="date" onchange="getDate()" type="datetime-local">
        <br><br>
        <span id="countdown">00/00/00/00</span>
        <br><br><br>
        <button class="start" onclick="startChrono()">Start</button>
        <button class="stop" onclick="stopChrono()">Stop</button>
        <button class="restart" onclick="restartChrono()">Restart</button>
        <br><br><br>
    </div>
    <script src="script.js"></script>
</body>

</html>
